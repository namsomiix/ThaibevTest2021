<div class="container" style="margin-top: 5%;">
  <div class="row">
    <div class="col"><h3>Employee Management</h3> </div>
  </div>
  <div class="row">
    <div class="col">
      <button type="button" class="btn btn-success mar-r10" (click)="newEmployee()" style="margin-top: 1%;">New</button>
      <button type="button" class="btn btn-success" (click)="exportExcel()" style="margin-top: 1%;">Export</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table" style="margin-top: 3%;">
        <thead class="thead-dark">
          <tr>
            <th class="d-none" scope="col">Contact Id</th>
            <th scope="col">Employee Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Company</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of employeeList">
            <th class="d-none" scope="row">{{item.contactId}}</th>
            <th scope="row">{{item.employeeId}}</th>
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.company}}</td>
            <td>
              <button type="button" class="btn btn-dark mar-r10" (click)="editModal(item)"> Update</button>
              <button type="button" class="btn btn-danger" (click)="delete(item.contactId)"> Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
