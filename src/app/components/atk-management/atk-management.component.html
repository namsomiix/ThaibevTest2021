<div class="content">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Employee Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Company</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of employeeATK" >
        <th scope="row">{{item.employeeId}}</th>
        <td>{{item.firstName}}</td>
        <td>{{item.lastName}}</td>
        <td>{{item.company}}</td>
        <td><button type="button" class="btn btn-primary"  (click)="addWatingList(item.contactId)">+ Add</button></td>
      </tr>
    </tbody>
  </table>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Employee Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Company</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of employeeATKWaitingList" >
        <th scope="row">{{item.employeeId}}</th>
        <td>{{item.firstName}}</td>
        <td>{{item.lastName}}</td>
        <td>{{item.company}}</td>
        <td><button type="button" class="btn btn-primary">Done</button></td>
      </tr>
    </tbody>
  </table>
 </div>
